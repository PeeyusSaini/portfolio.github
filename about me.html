<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More About Me</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background: #081b29;
            color:white;
        }

        .about {
            gap: 3rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 6rem;
            flex-direction: column;
        }

        .heading {
            font-size: 5rem;
            margin-bottom: 3rem;
            text-align: center;
        }

        span {
            color: rgb(39, 152, 197);
        }

        .about-img {
            position: relative;
            width: 25rem;
            height: 25rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
         
        }
        .about-img img {
            width: 90%;
            border-radius: 50%;
            border: .2rem solid rgb(39, 152, 197);
        }
        .about-img .circle-spin{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%)rotate(0);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border-top: .2rem solid red;        
            border-bottom: .2rem solid red;        
            border-left: .2rem solid rgb(39, 152, 197);        
            border-right: .2rem solid rgb(39, 152, 197);        
        }
    </style>
</head>
<body>
    <section class="about" id="about">
        <h2 class="heading">About <span>Me</span></h2>
        <div class="about-img">
            <img src="pic2.jpg">
            <span class="circle-spin"></span>
        </div>
        <div class="about-content">
            <h3> </h3>
        </div>
    </section>
</body>

</html>
